    <style>
      /* === CSS Variables === */
      :root {
        --background: 0 0% 0%;
        --foreground: 0 0% 100%;
        --primary: 0 100% 50%;
        --primary-foreground: 0 0% 100%;
        --secondary: 0 0% 12%;
        --muted: 0 0% 15%;
        --muted-foreground: 0 0% 65%;
        --card: 0 0% 5%;
        --border: 0 0% 20%;
        --neon-cyan: 0 100% 50%;
        --radius: 0.75rem;
      }
      
      /* === Reset === */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      
      /* === Base === */
      html { 
        font-size: 16px; 
        -webkit-text-size-adjust: 100%;
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: hsl(0 0% 0%);
        color: hsl(0 0% 100%);
        line-height: 1.5;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* === Navbar Critical === */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        padding: 1.5rem 0;
        background: transparent;
      }
      
      /* === Hero Critical === */
      section#hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      /* === Typography === */
      .text-primary { color: hsl(0 100% 50%); }
      .text-foreground { color: hsl(0 0% 100%); }
      .text-muted-foreground { color: hsl(0 0% 65%); }
      
      .font-bold { font-weight: 700; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      
      @media (min-width: 768px) {
        .md\\:text-7xl { font-size: 4.5rem; line-height: 1; }
        .md\\:text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      }
      
      /* === Layout === */
      .container { width: 100%; margin: 0 auto; padding: 0 1rem; }
      @media (min-width: 640px) { .container { max-width: 640px; } }
      @media (min-width: 768px) { .container { max-width: 768px; } }
      @media (min-width: 1024px) { .container { max-width: 1024px; } }
      @media (min-width: 1280px) { .container { max-width: 1280px; } }
      
      .text-center { text-align: center; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .gap-4 { gap: 1rem; }
      
      /* === Button Critical (Hero CTA) === */
      button, .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius);
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }
      
      /* === Gradient Text === */
      .gradient-text {
        background: linear-gradient(135deg, hsl(0 100% 50%), hsl(0 0% 100%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* === Glass Effect === */
      .glass {
        background-color: hsla(0, 0%, 5%, 0.8);
        border: 1px solid hsla(0, 0%, 20%, 0.3);
      }
      
      /* === Loading spinner === */
      @keyframes spin { to { transform: rotate(360deg); } }
      .animate-spin { animation: spin 1s linear infinite; }
      
      /* === Pulse animation === */
      @keyframes pulse { 50% { opacity: .5; } }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      /* === Hide scrollbar during load === */
      .loading { overflow: hidden; }
    </style>
